<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Livraria</title>
  <link rel="icon" href="../img/icon/2232688.png" type="img/png">
  <link rel="stylesheet" href="../css/register.css" type="text/css">
  <script src="../js/register.js" type="module" defer></script>
</head>

<body>
  <main>
  <div class="container">
    <h2 id="title">Registre seu Usuário</h2>
    <form id="registerForm">
      <h2>Nome:</h2>
      <input type="text" id="name" placeholder="Digite seu nome" required>
      <h2>E-mail:</h2>
      <input type="email" id="email" placeholder="Digite seu email. Ex.: email@email.com" required>
      <h2>Senha:</h2>
      <input type="password" id="password" placeholder="Crie uma senha" required>
      <button type="submit">Registrar</button>
      <a href="./login.html">Já tem uma conta? Faça seu login!</a>
    </form>   
  </div>
  </main>
</body>
</html>
