<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="../css/books.css" type="text/css">
  <script src="../js/book.js" type="module" defer></script>
</head>

<body>
  <main>
  <div class="container-form">
    <h2 id="titulo-form">Cadastre seu Livro!</h2>
    <form id="form-livro">
      <label for="title">Titulo do Livro:</label>
      <input type="text" id="titulo-livro" placeholder="Título do seu Livro" required>
      <label for="author">Autor do Livro</label>
      <input type="text" id="autor-livro" placeholder="Autor do Livro" required>
      <label for="price">Preço do Livro:</label>
      <input type="number" id="preco-livro" placeholder="Valor do Livro" required>
      <button type="submit">Cadastrar Livro</button>
      <button type="reset">Voltar</button>
    </form>
  </div>
  </main>
</body>
</html>
