<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu Cadastro</title>
  <link rel="stylesheet" href="../css/register.css" type="text/css">
  <script src="../js/register.js" type="module" defer></script>
</head>

<body>
  <main>
  <div class="container-form">
    <h2 id="titulo-form">Registre seu Usuário</h2>
    <form id="form-registro">
      <label for="name">Crie um nome:</label>
      <input type="text" id="name" placeholder="Digite seu nome" required>
      <label for="email">Seu E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu email. Ex.: email@email.com" required>
      <label for="password">Crie uma Senha:</label>
      <input type="password" id="password" placeholder="Digite uma senha" required>
      <button type="submit">Registrar</button>
      <a href="./login.html">Já tem uma conta? Faça seu login!</a>
    </form>   
  </div>
  </main>
</body>
</html>
